<script type="text/javascript">
/*
This problem was asked by Amazon.

There exists a staircase with N steps, and you can climb up either 1 or 2 steps at a time. Given N, write a function that returns the number of unique ways you can climb the staircase. The order of the steps matters.

For example, if N is 4, then there are 5 unique ways:

1, 1, 1, 1
2, 1, 1
1, 2, 1
1, 1, 2
2, 2

Solved By : Mahmoud Gamal

*/	
function getPossibilities (n) {
	let allPosps=[]

	for (var i = 1; i <= n; i++) {
		let pos=[]
		let reversedPos=[]
		let moves=0
		// 1- specify the first step 
		if(i%2==1){
			pos.push(1)
			moves++
		}else{
			pos.push(2)
			moves+=2
		}

		// 2-jumbing 2 steps 
		// console.log(i,moves,pos)
		for(var j=i+1;j <n;j+=2){
			if(moves<n){
				pos.push(2)
				moves+=2
			}
		}

		//compelete with 1 step
		// console.log(i,moves,pos)
		for (var k=moves;k<n;k++){
			pos.push(1)
		}

		// 4- push the pos
		// console.log(pos)
		if(allPosps.indexOf(pos.join(','))==-1){
			allPosps.push(pos.join(','))
		}
		reversedPos=pos.reverse()
		// console.log(reversedPos)
		
		
		if(allPosps.indexOf(reversedPos.join(','))==-1){
			allPosps.push(reversedPos.join(','))
		}
	};

	console.log(allPosps)
}

getPossibilities(5)
</script>
